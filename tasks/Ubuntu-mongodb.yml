---
- name: install mongodb requirements
  ansible.builtin.apt:
    name:
      - wget
      - curl
      - gnupg2
      - software-properties-common
      - apt-transport-https
      - ca-certificates
      - lsb-release
    state: present

- name: add Mongodb apt GPG key
  ansible.builtin.apt_key:
    url:  https://www.mongodb.org/static/pgp/server-5.0.asc
    state: present
  ignore_errors: true

- name: add Mongodb Repository
  ansible.builtin.apt_repository:
    repo:  "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu $( lsb_release -cs)/mongodb-org/5.0 multiverse"
    state: present
  ignore_errors: true

- name: making sure that repo is added
  ansible.builtin.shell: |
    echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu $( lsb_release -cs)/mongodb-org/5.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-5.0.list

- name: update apt repo or you can just call handler
  ansible.builtin.apt:
    update-cache: yes

- name: install Mongodb
  ansible.builtin.apt:
    name: mongodb-org
    state: present

- name: change config files for mongodb(as mentioned in the rocketchat docs)
  ansible.builtin.lineinfile:
    path: /etc/mongod.conf
    regexp: '^engine'
    line: 'engine: wiredTiger'
    owner: root
    group: root
    mode: '0644'

- name: again change replication config in mongodb confguration files
  ansible.builtin.lineinfile:
    path: /etc/mongod.conf
    regexp: '^replSetName:'
    line: 'replSetName: rs01'
    owner: root
    group: root
    mode: '0644'

- name: mongodb start and enable(or you can user mongorestart handler)
  ansible.builtin.systemd:
    name: mongod
    state: restarted
    enabled: yes

      #- name: create replicaset
  #  ansible.builtin.shell: |
    #    mongo --eval "printjson(rs.initiate())"

- name: systemd daemon reload
  ansible.builtin.systemd:
    daemon_reload: yes

- name: start rocketchat service
  ansible.builtin.service:
    name: rocketchat
    state: restarted
    enabled: yes

